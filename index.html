<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    
    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Include Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #scoreBoard {
            margin-top: 15px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Score Board -->
    <div id="scoreBoard">Score: <span id="score">0</span></div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Audio for sound effects -->
    <audio id="shootSound">
        <source src="{{ url_for('static', filename='sounds/shoot.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='sounds/shoot.ogg') }}" type="audio/ogg">
        <source src="{{ url_for('static', filename='sounds/shoot.wav') }}" type="audio/wav">
    </audio>

    <audio id="popSound">
        <source src="{{ url_for('static', filename='sounds/pop.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='sounds/pop.ogg') }}" type="audio/ogg">
        <source src="{{ url_for('static', filename='sounds/pop.wav') }}" type="audio/wav">
    </audio>

    <!-- Include game.js -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

</body>
</html>
